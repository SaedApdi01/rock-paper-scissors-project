<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    
    <!-- Game Buttons -->
    <div class="buttons-container">
      <button class="button rock">👊</button>
      <button class="button paper">✋</button>
      <button class="button scissors">✌️</button>
    </div>

    <!-- Results -->
    <div class="results-container">
      <h4 id="wins">Wins Result</h4>
      <h4 id="loses">Loses Result</h4>
      <h4 id="result">Result: N/A</h4>
      <button id="reset">Reset The Game</button>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
